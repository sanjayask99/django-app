<!-- todo_list/todo_app/templates/todo_app/todolist_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<h3>Delete List</h3>

<p>Are you sure you want to delete the list "{{ todolist.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
</form>

<p><a href="{% url 'list' todolist.id %}">Cancel</a></p>
{% endblock %}
